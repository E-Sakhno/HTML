<body>
  <style>
    form {
      text-align: center;
      background-color: #D1E3F7;
      color: blue;
      padding: 5px;
      margin: 5px;
      width: 20%;
      font-size: 1.5rem;
      border: 1px double black;
    }

    label {
      display: inline-block;
      cursor: pointer;
      position: relative;
      padding-left: 25px;
      margin-right: 15px;
      font-size: 1.3rem;
    }

    input[type=radio] {
      display: none;
    }

    label:before {
      content: "";
      display: inline-block;

      width: 16px;
      height: 16px;

      margin-right: 10px;
      position: absolute;
      left: 0;
      bottom: 1px;
      background-color: rgb(212, 212, 212);
      box-shadow: inset 0px 2px 3px 0px rgba(0, 0, 0, .3), 0px 1px 0px 0px rgba(255, 255, 255, .8);
      border-radius: 8px;

    }

    input[type=radio]:checked+label:before {
      content: "\2022";
      color: #ffffff;
      font-size: 30px;
      text-align: center;
      line-height: 18px;
    }
  </style>

  <form>
    Укажите Ваш пол:

    <div class="radio">
      <input id="male" type="radio" name="sex" value="male">
      <label for="male">мужчина</label>
      <input id="female" type="radio" name="sex" value="female">
      <label for="female">женщина</label>
    </div>
  </form>

</body>
