<HTML>
<HEAD>
<TITLE> Пример формы </title>
<META NAME="AUTHOR" CONTENT="Sakhno Ekaterina">
<link href="style-apk.css" rel="stylesheet">
</head>
<BODY>

<hr>
  <div class="div">
  <form action="" method="POST">
  <fieldset style="width:90px;" class="form">
  <span class="forma"> Ваше имя: <textarea rows="1" cols="45" name="art_name"> </textarea> <br> </span>
  <span class="forma"> Ваш E-mail (для обратной связи):  <textarea rows="1" cols="45" name="art_email" required> </textarea> <br> </span>
  <span class="forma"> Автор(ы) статьи (Фамилия, инициалы):  <textarea rows="1" cols="45" name="art_autors" required></textarea> <br> </span>
  <span class="forma"> Название статьи:  <textarea rows="1" cols="45" name="art_title" required></textarea><br> </span>
  <span class="forma"> Название, год выпуска, номер журнала:  <textarea rows="1" cols="45" name="art_journal" required></textarea><br> </span>
  <span class="forma"> Номер страниц статьи:  <textarea rows="1" cols="45" name="art_pages"></textarea><br> </span>
  <span class="forma"> Ключевые слова:  <textarea rows="2" cols="45" name="art_keywords"></textarea><br> </span>
  <span class="forma"> Аннотация: <textarea rows="10" cols="45" name="art_annot"></textarea><br> </span>
  <br>
  <input type="submit" name="ok" value="Отправить на модерацию">
  </fieldset>
  </form>
  </div>
<hr>
</body>
</html>
